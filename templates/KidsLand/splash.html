<!-- myapp/templates/splash.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #splash-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            overflow: hidden;
        }
        #splash-image img {
            max-width: 900px; /* 이미지의 최대 너비를 900px로 설정 */
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            position: relative;
            top: 50%; /* 이미지의 상단을 창의 중앙에 맞추기 위한 설정 */
            transform: translateY(-50%);
        }
    </style>
</head>
<body style="max-width: 900px; margin: 0 auto; display: block;">
    <div id="splash-image">
        <img src="{% static '../../media/images/kidsland.png' %}">
    </div>

    <!-- jQuery CDN 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#splash-image").fadeIn(1000).delay(1000).fadeOut(500, function() {
                location.replace("/main/");
            });

            $("body").css("overflow", "hidden");
        });
    </script>
</body>
</html>
